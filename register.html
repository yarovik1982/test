<!DOCTYPE html>
<html lang='en'>
<head>
   <meta charset='UTF-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
   <link rel='stylesheet' href='./css/global.css'>
   <link rel="stylesheet" href="./css/login.css">
   <link rel="stylesheet" href="./css/media.css">
   <script src='./js/index.js' defer type="module"></script>
   <title>Register Page</title>
</head>
<body>
   <div class='wrapper'>
      <header class='header'>
         <nav class="header_menu">
            <ul class="menu">
               <li class="menu_item"><a href="./index.html" class="menu_link">Главная</a></li>
               <li class="menu_item"><a href="./add.html" class="menu_link">Добавить</a></li>
               <li class="menu_item"><a href="./profile.html" class="menu_link">Профиль</a></li>
               <li class="menu_item"><a href="./admin.html" class="menu_link">Админка</a></li>
               <li class="menu_item"><a href="./one-animal-page.html" class="menu_link">Найденыш</a></li>
               <li class="menu_item"><a href="./search-page.html" class="menu_link">Искать</a></li>
            </ul>
         </nav>
         <div class='container header_container'>
            <div class="header_item">
               <a role="button" class="header_burger">Menu</a>
            </div>
            <div class="header_item">
               <a href="./index.html" class="header_logo logo">
                  <img src="#" alt="LOGO">
               </a>
            </div>
            <div class="header_item">
               <div class="header_auth">
                  <a href="./login.html" class="header_autth-link__mobile">
                     <i class="bi bi-box-arrow-in-right"></i>
                  </a>
                  <a href="./register.html" class="header_autth-link__mobile">
                     <i class="bi bi-box-arrow-right"></i>
                  </a>
                  <a href="./login.html" class="header_auth-link">Login</a>
                  <a href="./register.html" class="header_auth-link">Register</a>
               </div>
            </div>
         </div>
      </header>
      <main class='main'>
         <div class="container main_container">
            <form action="#" class="form main_form main_form-login" id="register">
               <div class="form_header">
                  <h3 class="form_title">регистрация</h3>
               </div>
               <div class="form_body">
                  <div class="form_row">
                     <label for="inpEmail" class="form_label">Email</label>
                     <input type="email" class="form_input" id="inpEmail">
                  </div>
                  <div class="form_row" data-area-password="false">
                     <label for="inpPass" class="form_label">Password</label>
                     <input type="password" class="form_input" id="inpPass">
                     <label for="inpCheckTogglerPass" class="form_inp-toggler">
                        <input type="checkbox" name="inpCheckTogglerPass" id="inpCheckTogglerPass" class="inpCheckTogglerPass" data-type>
                        <i class="bi bi-eye-slash"></i>
                        <i class="bi bi-eye"></i>
                     </label>
                  </div>
                  <div class="form_row" data-area-password="false">
                     <label for="inpPassConfirm" class="form_label">Duplicate Password</label>
                     <input type="password" class="form_input" id="inpPassConfirm">
                     <label for="inpCheckTogglerPassConfirm" class="form_inp-toggler">
                        <input type="checkbox" name="inpCheckTogglerPassConfirm" id="inpCheckTogglerPassConfirm" class="inpCheckTogglerPass" data-type>
                        <i class="bi bi-eye-slash"></i>
                        <i class="bi bi-eye"></i>
                     </label>
                     
                  </div>
                  <div class="form_row form_row-checkbox">
                     <label for="inpAgree" class="form_label form_label-check">Agree
                        <input type="checkbox" class="form_input-check" id="inpAgree" checked>
                        <i class="check bi bi-check-square-fill"></i>
                        <i class="check bi bi-square-fill"></i>
                     </label>
                  </div>
               </div>
               <div class="form_footer">
                  <button type="submit" class="form_submit">отправить</button>
               </div>
            </form>
         </div>
      </main>
      <footer class='footer'>
         <div class="container footer_container">
            <div class="footer_contacts footer_item">
               <ul class="footer_list">
                  <li class="footer_list-item menu_item">
                     <a href="tel:+81234567890" class="menu_link">тел.: 81234567890</a>
                  </li>
                  <li class="footer_list-item menu_item">
                     <a class="menu_link" href="mailto:example@example.com">email: example@example.com</a>
                  </li>
                  <li class="footer_list-item">2024 &copy; Все права защищены</li>
               </ul>
            </div>
            <div class="footer_item">
               <a href="./index.html" class="logo">
                  <img src="#" alt="LOGO">
               </a>
            </div>
            <div class="footer_menu footer_item">
               <ul class="footer_list menu">
                  <li class="menu_item"><a href="./index.html" class="menu_link">Главная</a></li>
                  <li class="menu_item"><a href="./login.html" class="menu_link">авторизация</a></li>
                  <li class="menu_item"><a href="./register.html" class="menu_link">регистрация</a></li>
                  <li class="menu_item"><a href="./search-page.html" class="menu_link">искать</a></li>
                  <li class="menu_item"><a href="./profile.html" class="menu_link">профиль</a></li>
               </ul>
            </div>
         </div>
      </footer>
   </div>
</body>
<html/>
